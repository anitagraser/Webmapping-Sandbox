<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<!-- zWeatherFeed plugin scripts (required) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.zweatherfeed.min.js" type="text/javascript"></script>
<script src="jquery.tweet.js" type="text/javascript"></script>


        <title>Dashboard</title>
        <script type="text/javascript" src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
        <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->

        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.1.3"></script>
        <script type="text/javascript">
		function initialize() {
			var stamen = new L.StamenTileLayer("toner-lite");
			
			var citybike = new L.TileLayer.WMS("http://data.wien.gv.at/daten/wms", {
				layers: 'CITYBIKEOGD',
				format: 'image/png',
				transparent: 'TRUE',
				version: '1.1.1',
				srs: 'EPSG:3857',
				attribution: 'Datenquelle: Stadt Wien - data.wien.gv.at'
			});
			
			
			var map = new L.Map("map", {
				center: new L.LatLng(48.2,16.4),
				zoom: 12,
				layers: [stamen,citybike],
			});
				

		}
        </script>

		<script type="text/javascript">
$(document).ready(function () {
	$('#weather').weatherfeed(['AUXX0025']
	//,{forecast: true}
	,{wind:false,link:false}
	);


     jQuery(function($){
        $("#tweet").tweet({
          //join_text: "auto",
          username: ["wiener_linien","WienStadtwerke"],//,"oebb_info"],//"bahnbot"],
          avatar_size: 24,
          count: 4,
          //auto_join_text_default: " said, ",
          //auto_join_text_ed: " ",
          //auto_join_text_ing: " were ",
          //auto_join_text_reply: " replied ",
          //auto_join_text_url: " were checking out ",
          loading_text: "loading tweets..."
        });
      });
	  
	  });
</script>

		
		
<link href="my.css" rel="stylesheet" type="text/css" />
		
    </head>
    <body onload="initialize()">
        <div id="map" class="map"></div>
		
		
<div id="weather"></div>
<div id="tweet"></div>

		
    </body>
</html>
